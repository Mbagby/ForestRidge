</head>
<body>

	
	<!-- Add JS App -->
	<script type="text/javascript" src="app.js"></script>
	
<!-- Top Nav Bar -->
	<nav>
   			<ul>
   				<li>Home</li>
   				<li>Gallery</li>
   				<li>Apply</li>
   				<li><img src="Images/logo_clear.jpg" id= "logo"></li>
   				<li>About</li>
   				<li>Location</li>
   				<li>Contact</li>
   			</ul>
	</nav>

<!-- Location Modal --> 
<div class="ui modal">
  <i class="close icon"></i>
  <div class="header">
    <img src="Images/logo_clear.jpg" id= "logoModal">
  </div>
  <div class="image content">
    <div class="description">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11732.919449706047!2d-83.13875!3d42.677673!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4280460df8c36b6!2sForest+Ridge+Apartments!5e0!3m2!1sen!2sus!4v1456794037148" width="100%" frameborder="0" style="border:0" allowfullscreen id="googleMapModal"></iframe>
    </div>
  </div>
  <div class="actions">
    <div class="ui black deny button">
      Contact Us
    </div>
    <div class="ui black deny button">
      Directions
    </div>
  </div>
</div>


<!-- Contact Form -->

<div class="ui divider"></div>
	<div class="ui divider"></div>

	<div id= "titlePricing">
		<h2>Pricing</h2>
    <p>Get a pricing estimate below! Have a pet? Looking to plan your finances? What would your immediate, first month, and monthly payments be? 
	</div>

	<div class="ui divider"></div>
	<div class="ui divider"></div>


<div id="pricing">
  <div class="ui form" id="pricingForm">



         <div class="field">
           <label>Apartment Size</label>
           <select class="ui fluid dropdown">
             <option value="">One Bedroom</option>
             <option value="AL">Two Bedroom</option>
           </select>
         </div>

        <div class="ui checkbox" >
            <input type="checkbox" id="petCheckbox" name="pets"class="hidden" value= "false">
            <label>Will you be bringing a cat or dog?</label>
        </div>

        </br>

        <div class= "ui checkbox" id="dogCheckbox">
            <input type="checkbox" name="dogs" class="hidden" value= "false">
            <label>Dog</label>
        </div>

</br>

        <div class= "ui checkbox" id="catCheckbox">
            <input type="checkbox" name="cats"class="hidden" value= "false">
            <label>Cat</label>
        </div>


        <div class = "field" id="dogDropdown">
            <label>How many dogs?</label>
            <select class="ui fluid dropdown">
                 <option value="1">One</option>
                 <option value="2">Two</option>
                 <option value="3">Three</option>
           </select>
        </div>

         <div class = "field" id="catDropdown">
            <label>How many cats?</label>
            <select class="ui fluid dropdown">
                 <option value="1">One</option>
                 <option value="2">Two</option>
                 <option value="3">Three</option>
           </select>
        </div>


  </div>
</div>








<!-- Footer -->
	<div id="footer">
		<div >
			<ul>
				<li><img src="Images/twitter_logo_green.png" alt="twitterLogo"></li>
				<li><img src="Images/facebook_logo_green.png" alt="twitterLogo"></li>
				<li><img src="Images/google_logo_green.png" alt="twitterLogo"></li>
				<li><img src="Images/linkedin_logo_green.png" alt="twitterLogo"></li>
			</ul>
		</div>
		<div class="ui divider"></div>
		<div>
			<h3>Footer Links</h3>
			<ul>
				<li>Directions</li>
				<li>Phone</li>
				<li>Email</li>
			</ul>
		</div>
	</div> 

<meta name="viewport" content="width=device-width, initial-scale=1.0">
